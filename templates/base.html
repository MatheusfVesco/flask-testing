<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}"
    <title>{% block head %}{% endblock %}</title>

</html>
